<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/admin.js" defer></script>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="container-fluid" id="main-content" style="display: none">
      <hr />
      <div class="row">
        <div class="col-sm-12">
          <h2>Admin səhifəsi</h2>
          <a class="btn btn-warning" href="index.html">Əsas səhifə</a>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-sm-6">
          <h3 style="text-align: center">Kateqoriyalar</h3>
          <input
            id="category-search-input"
            type="search"
            class="form-control"
            placeholder="Axtarış"
            oninput="searchCategory(this)"
          /><br />
          <div id="computer-categories-div"></div>
        </div>
        <div class="col-sm-6">
          <form
            id="save-category-form"
            action=""
            class="was-validated"
            onsubmit="onSaveCategory(event)"
          >
            <div class="form-group">
              <label for="category-name-input">Kateqoriya:</label>
              <input
                type="text"
                class="form-control"
                id="category-name-input"
                name="category-name-input"
                required
                minlength="2"
                maxlength="30"
                oninput="onCategoryNameChanged(this)"
              />
              <div class="valid-feedback">Düzgündür</div>
              <div class="invalid-feedback">
                Boş qoymayın. Minimum 2, maksimum 30 simvol ola bilər
              </div>
            </div>

            <button
              type="submit"
              id="save-category-button"
              class="btn btn-success"
            >
              Qeydiyyat et
            </button>

            <button
              type="reset"
              id="reset-category-form-button"
              class="btn btn-secondary"
            >
              Təmizlə
            </button>
            <button
              type="button"
              id="delete-category-button"
              class="btn btn-danger"
            >
              Sil
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
